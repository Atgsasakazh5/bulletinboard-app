spring.application.name=bulletinboard-app
# H2 Consoleを有効にする
spring.h2.console.enabled=true

# アプリケーションとH2コンソールが同じデータベースを参照するようにURLを固定
spring.datasource.url=jdbc:h2:mem:testdb

# 接続ユーザー名とパスワードを明記します (H2コンソールのデフォルト値)
spring.datasource.username=sa
spring.datasource.password=

# エンティティクラスを元に、DBスキーマ（テーブルなど）を自動生成する設定
spring.jpa.hibernate.ddl-auto=create-drop

# JWTの署名に使う秘密鍵（Base64エンコード済み）。本番ではもっと複雑なものを使う。
app.jwtSecret=eW91ci1zZWNyZXQtc2hhMjU2LWtleS1mb3Itand0LXNlY3JldC1rZXktbmVlZHMtdG8tYmUtbG9uZw==

# JWTの有効期限（ミリ秒単位）。86400000ミリ秒 = 24時間
app.jwtExpirationMs=86400000